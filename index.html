<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Splash Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay loop>
        <source src="https://veekenne.github.io/hollowreign/splash1.mp4" type="video/mp4">
        <!-- Add additional video formats if needed -->
    </video>

    <div class="splash-content">
        <h1>Your Splash Page Content</h1>
        <p>Click to explore!</p>
    </div>
</body>
</html>
